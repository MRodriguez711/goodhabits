<body style="background-color:#f1b139">
    <div class="container-fluid">
        <!-- bootstrap structure 3 columns-->
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                                <form class="form-container">
                                    <h1>Login</h1>
                                    <div class="radioBtns">
                                        <label>Type of Account: </label>
                                        <label for="guardian" >
                                            <input type = "radio" id = "guardian" name="accountType" value="guardian" checked>Guardian</label>
                                        <label for="child">
                                             <input type = "radio" id = "child" name="accountType" value="child">Child</label>
                                     </div>
                                    <div class="form-group">
                                    <label for="emailAddress">Email</label>
                                    <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                   
                                    <div class="btn btn-primary btn-block" id="signIn">Sign In</div>
                                    <a href="/create-account" class="btn btn-success btn-block">Don't have an account? SIGN UP</a>
